<div class="game2048">

  <div class="main-header">
    <div class="title">
      <h1>2048</h1>
    </div>
    <div class="stats">
      <div>
        <h5>SCORE</h5>
        <h3>{{game.grid.score}}</h3>
      </div>
      <div>
        <h5>BEST</h5>
        <h3>{{game.topScore}}</h3>
      </div>
    </div>
  </div>

  <div class="sub-header">
    <div ng-click="game.newGame()">New Game</div>
  </div>

  <div class="board">
    <div class="modal" ng-if="game.modal"> 
      <h1>
        {{game.message}} 
      </h1>
    </div>
    <div class="grid-row" ng-repeat="row in game.grid.board">
      <gg-tile ng-repeat="tile in row" tile-object="{{tile}}"></gg-tile>
    </div>
  </div>
</div>
